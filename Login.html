<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn1.cronometer.com/webflow/Cronometer-Icon---Mandarin.svg"  type="image/x-icon">
    <title>Cronometer Login</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div id="login_logo">
        <img src="https://cdn1.cronometer.com/webflow/Cronometer-Icon---Mandarin.svg" alt=""><h2>Cronometer</h2>
    </div>
    <div id="login_container">
       <h2 style="font-size: 30px;">Welcome Back</h2>
       <div>
        <label for="">Email</label><br>
       <input type="email" id="email" placeholder="Email Address"><br>
       <label for="">Password</label><br>
       <input type="password" id="password" placeholder="Password">
       </div>
       <button id="btn">LOG IN</button><br>
       <a href="">Forget Your Password</a>
       <p>Not a member?</p>
       <a href="Signup.html">Sign up</a>
    </div>
</body>
</html>
<script src="login.js"></script>
